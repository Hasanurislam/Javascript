   /* let div=document.createElement("div");

    function addlanguse(lan){
        const li=document.createElement("li");
        li.innerHTML=`${lan}`;
        document.querySelector(".langluse").appendChild(li);
    }
    addlanguse("python")
    addlanguse("ruby")

    function addlan(lang){
        const li=document.createElement("li");
        li.appendChild(document.createTextNode(lang));
        document.querySelector(".langluse").appendChild(li);
    }
    addlan("golang");

</script>
