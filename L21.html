<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Water Gun Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Snake Water Gun Game</h1>

    <div>
        <button onclick="playGame('snake')">Snake</button>
        <button onclick="playGame('water')">Water</button>
        <button onclick="playGame('gun')">Gun</button>
    </div>

    <div id="result"></div>

    <script>
        function playGame(playerChoice) {
            const choices = ['snake', 'water', 'gun'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            
            let result = '';

            if (playerChoice === computerChoice) {
                result = `It's a draw! You both chose ${playerChoice}`;
            } else if (
                (playerChoice === 'snake' && computerChoice === 'water') ||
                (playerChoice === 'water' && computerChoice === 'gun') ||
                (playerChoice === 'gun' && computerChoice === 'snake')
            ) {
                result = `You win! ${playerChoice} beats ${computerChoice}`;
            } else {
                result = `You lose! ${computerChoice} beats ${playerChoice}`;
            }

            document.getElementById('result').innerText = result;
        }
    </script>

</body>
</html>
