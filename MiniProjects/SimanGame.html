<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>siman says game</title>
    <link rel="stylesheet" href="SimanGame.css">
</head>
<body>
    <h1>Siman Says Game</h1>
    <h2>press any key to play</h2>

    <div class="box-container">
        <div class="line-one">
            <div class="btn red" id="red">1</div>
            <div class="btn yellow" id="yellow">2</div>
        </div>
        <div class="line-two">

            <div class="btn green" id="green">3</div>
            <div class="btn purple" id="purple">4</div>
        </div>
    </div>
    <script src="SimanGame.js"></script>
</body>
</html>
